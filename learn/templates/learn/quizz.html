{% extends "learn/base.html" %}

{% block content %}

{% load static %}

<div>
    <p>New Quizz</p>
    <form action="/learn/quizz/" method="post">
        {% csrf_token %}
        <input type="hidden" name="lang" value="{{lang}}" method="post">
        <input type="hidden" name="launch" value="1" method="post">
        <input type="hidden" name="started" value="1" method="post">
        <br>
        Number of words (10-99): <input type="number" name="number" method="post" min="10" max="99" required>
        <!--
        <p style="font-size: initial;">Mode :</p>
        <br>
        Recognition: <input type="radio" name="mode" value="rec" method="post" checked="checked">
        Inverted recognition: <input type="radio" name="mode" value="inv_rec" method="post">
        -->
        <br><br>
        <input class="big-button" type="submit" value="Launch !" method="post">
    </form>
</div>

{% endblock %}
